        Employee Profile | get_income_summary

        | HOME_INSURANCE_DETAILS | Current & Historic Home Insurance Policies  |
        get_insurance_details

        | AUTO_INSURANCE_DETAILS | Current & Historic Auto Insurance Policies |
        get_insurance_details

        | RENTERS_INSURANCE_DETAILS | Current & Historic Renters Insurance
        Policies | get_insurance_details

        | REALIZED_GAINS | 1099_B Composite form | get_realized_gains


        <br/><br/>

                  $ref: >-
                    #/components/examples/v3@services@academic_accounts@academic_summary_acquiring
                Get_Academic_Summary_when_processing_is_in-progress:
                  $ref: >-
                    #/components/examples/v3@services@academic_accounts@academic_summary_pending
        '400':

  /v3/datarequests/get:
    post:
      security:
        - Bearer: []
      tags:
        - Data Requests
      summary: Get the list of Data Requests
      description: >
        Get the list of Data Requests based on the filter criteria provided. If
        not filter criteria is provided, it will fetch the latest 200 data
        requests.
      parameters:
        - in: header
          name: version
          description: Version number of the MeasureOne API you wish to integrate.
          schema:
            type: number
        - in: header
          name: Authorization
          description: Authorization API Key
          schema:
            type: string
            format: bearer <API_KEY>
        - in: header
          name: Content-type
          description: >-
            Content-type of the request payload. MeasureOne accepts content in
            application/json format unless specified otherwise
          schema:
            type: string
            format: application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filters:
                  type: object
                  description: >-
                    Filters that can be applied to fetch the list of Data
                    Requests
                  properties:
                    status:
                      type: array
                      description: Status of the Invitations link you want to filter
                      items:
                        type: string
                        enum:
                          - ACTIVE
                          - USED
                          - EXPIRED
                    individual_id:
                      type: string
                      description: Unique ID of the Individual identified by MeasureOne
                    datasource_id:
                      type: array
                      description: >-
                        List of Data Sources for which you want to find the Data
                        Requests
                      items:
                        type: string
                    type:
                      type: array
                      description: Type of the Data Request
                      items:
                        type: string
                        description: Types of the Data Requests you want to filter
                        enum:
                          - ACADEMIC_SUMMARY
                          - ENROLLMENT_STATUS
                          - EMPLOYMENT_SUMMARY
                          - INCOME_SUMMARY
                          - HOME_INSURANCE_DETAILS
                          - AUTO_INSURANCE_DETAILS
                          - RENTERS_INSURANCE_DETAILS
                          - INCOME_EMPLOYMENT_DETAILS
                          - REALIZED_GAINS
                          - CUSTOM
                    name:
                      type: string
                      description: Full name of individual
                    external_id:
                      type: string
                      description: >-
                        A customer generated unique identifier linked to the
                        Individual
                    last_connection_status:
                      type: array
                      description: Data source connection status.
                      items:
                        type: string
                        enum:
                          - NOT_CONNECTED
                          - CONNECTED
                    last_connected_at:
                      description: Data source last connected timestamp (milliseconds)
                      oneOf:
                        - title: _eq
                          type: object
                          description: |
                            Matches values that are equal to a specified value.

                            Example: 
                            ```
                            {
                              "_eq": 1724324724000
                            }
                            ```
                          properties:
                            _eq:
                              type: number
                        - title: _ne
                          type: object
                          description: >
                            Matches all values that are not equal to a specified
                            value.


                            Example: Matches values that not equal to
                            1724324724000

                            ```

                            {
                              "_ne": 1724324724000
                            }

                            ```


                            Matches records where last_connected_at is not null

                            ```

                            {
                              "_ne": null
                            }

                            ```
                          properties:
                            _ne:
                              type: number
                        - title: _gt
                          type: object
                          description: >
                            Matches values that are greater than a specified
                            value.


                            Example:

                            ```

                            {
                              "_gt": 1724324724000
                            }

                            ```
                          properties:
                            _gt:
                              type: number
                        - title: _gte
                          type: object
                          description: >
                            Matches values that are greater than or equal to a
                            specified  value.


                            Example:

                            ```

                            {
                              "_gte": 1724324724000
                            }

                            ```
                          properties:
                            _gte:
                              type: number
                        - title: _lt
                          type: object
                          description: |
                            Matches values that are less than a specified value.

                            Example:
                            ```
                            {
                              "_lt": 1724324724000
                            }
                            ```
                          properties:
                            _lt:
                              type: number
                        - title: _lte
                          type: object
                          description: >
                            Matches values that are less than or equal to a
                            specified value.


                            Example:

                            ```

                            {
                              "_lte": 1724324724000
                            }

                            ```
                          properties:
                            _lte:
                              type: number
                    refresh_enabled:
                      type: boolean
                      description: >-
                        Status of refresh policy. Filter Data Request based on
                        the refresh policy.
                fields:
                  type: array
                  items:
                    type: string
                  description: >-

  - name: Individuals
    description: >-
      The Individual is a core resource that represents your user.   At the
      start of the workflow an Individual representing the user must be created.
      Retrieved Items are associated with the Individual.    Almost all Service
      APIs take the Individual ID as a reference.
  - name: Datasources
    x-displayName: Data Sources
    description: >
      Data Sources are online locations of Items.   Individuals (your users)
      connect Data Sources and provide MeasureOne with their credentials and
      consent so that MeasureOne may retrieve Items (their data) from the Data
      Source to be subsequently shared with you in a strictly permissioned
      way.    


      Data Sources may be universities, financial institutions, payroll systems,
      government records.    MeasureOne curates the list of Data Sources to
      ensure the provenance of the retrieved documents.   Since not all Data
      Sources may be relevant to your application, the API allows you to
      configure and select the list of Data Sources that are displayed to your
      user.
  - name: Items
    description: |2
       Items are the resource representing data shared by Individuals with MeasureOne.   The underlying document of an Item is called *source data*  These can be college transcripts, pay stubs, real estate titles, etc.   Items are stored and information from them can be retrieved through the Service API calls.   The information in an Item is shared through the Service APIs according to the consumer permission.   Importantly, note that unless permissioned by the Individual, the Item data may not be shared directly with you.
  - name: Document Processing Introduction
    x-displayName: Introduction
    description: >
      MeasureOne provides a robust document processing infrastructure for items
      acquired through consumer-permissions.  To process a document you need
      create an item using `/items/new` endpoint. Once an item is created, you
      can call the `/items/get_by_id` to get the digital version of the
      document. Below are the data types for each source data type supported by
      MeasureOne
  - name: ExperiencesV3
    x-displayName: Experiences
    description: >-
      Experiences stores the different resources required by the widget,
      hostedportal, etc.
  - name: Data Requests
    x-displayName: Data Requests
    description: >2-
       A consumer-permissioned data workflow is initiated and defined by the Data Request resource.   A Data Request specifies or bind together the various elements of a consumer-permissioned data workflow, in particular: the Individual, the set of actions - writing or acquiring data - to be performed, optional reports to be generated, the Link experience, optional schedule to auto-refresh data, optional Individual communication and messaging.   

      MeasureOne supports pre-configured types of data requests catering to
      different use cases, as well as  **CUSTOM** data requests that allow you
      to request custom data.   All services accept `datarequest_id` as a
      reference.  


      The following table specifies the supported Data Request types.   Based on
      the Data Request type, MeasureOne tailors the consumer-permissioned

      workflow to satisfy the indicated request for data.


      | Data Request Type |
      Description                                             | 

      |-------------------|---------------------------------------------------------

      | ACADEMIC_SUMMARY  | Request the education summary of the Individual

      | ENROLLMENT_STATUS | Request the enrollment status of the Individual

      | EMPLOYMENT_SUMMARY| Request the employment summary of the Individual

      | INCOME_SUMMARY    | Request the income summary for the Individual

      | INCOME_EMPLOYMENT_DETAILS | Request the VOIE details of the Individual

      | HOME_INSURANCE_DETAILS | Request the Home insurance details of the
      individuals

      | AUTO_INSURANCE_DETAILS | Request the Auto insurance details of the
      individuals

      | REALIZED_GAINS    | Request 1099-B information from the Individual's
      brokerage account

      | CUSTOM | Request custom data from an Individual that is not covered by
      the above types.
  - name: Invitations
    description: >2-
       <div class="alert alert-warning" role="alert">
      The Invitations resource is deprecated. Use
      <strong>/datarequests/</strong> resource to generate a link and
      /datarequests/notify_user to send the communication to the Individual


      </div>


      MeasureOne offers a framework for initiating the consumer-permissioned
      data exchange using automatically generated invitations.    These
      invitations contain unique links that refer the user back to the
      MeasureOne hosted portal in a personalized manner to initiate and complete
      the consumer-permissioned data exchange.     These API endpoints provide a
      programmatic interface to this framework.   Note that a zero code
      alternative to a programmatic implementation is to use the MeasureOne
      Customer Dashboard to interface with the Invitations framework.
  - name: webhooks
    x-displayName: Webhook Events
    description: >-
      MeasureOne uses webhooks to notify client applications of certain events.
      Whenever a notification event occurs we'll submit a POST to your
      designated webhook URL with information about the event. The webhook URL
      is configured as part of the onboarding process. You can also provide the
      webhook details while creating a Data Request
  - name: responding_to_webhooks
    x-displayName: Responding to Webhooks
    description: >-
      To acknowledge receipt of a webhook, your endpoint should return a 2xx
      HTTP status code. Any other information returned in the response headers
      or response body is ignored.
        
  - name: webhook_security
    x-displayName: Webhook Security
    description: >
      MeasureOne's webhook supports JWT and Basic method authorization.  The API
      key configured during the setup of the webhook in the customer onboarding
      process, will be present in the `Authorization` header.
  - name: migrationGuide
    x-displayName: Migrating to 3.0
    description: >+
      ## Overview

      Version 3.0 of the MeasureOne API introduced many new features and
      capabilities.   Unfortunately, it is not backward compatible with v2.0.  
      This guide will walk you through the backward incompatible changes that
      you need to be aware of while migrating to 3.0



      ### Endpoint Migration

      The changes in URL will be applicable if you are using the following
      endpoints


      |V2.0|V3.0|

      |----------|----------|

      | /individual/get_academic_summary |/services/get_academic_summary

      | /individual/get_enrollment_status |/services/get_enrollment_status

      | /transcripts/new |/items/new

      | /schools/get |/data_sources/get

      | /transcripts/new | /items/new

      | /transcripts/get_by_id | /items/get_by_id

      | /transcripts/get_files | /items/get_files

      | /analytics/meritscore | /services/meritscore

      | /analytics/gradscore | /services/gradscore



      ### Payload Changes

      This section depicts the changes you may have to do in your 

      #### Get Academic Summary


      `individual.data_source_id` has now changed to `individual.data_sources`.
      You can now pass multiple data_source_ids to get the academic_summary


      ```json


      {
          "individual": {
          "individual_id": "idv_Cevp4Jw9CIsEeNjpgAAjy2EZt3R",
          "data_sources": ["sch_CaIGVqBRRpETI6fkCyUSpNHbHFo", "sch_CaIGVqBRRpETI6fkCyUS233fbHFo"] // changes in 3.0
          }   
      }


      ```


      #### Get Enrollment Status


      `individual.data_source_id` has now changed to `individual.data_sources`.
      You can now pass multiple data_source_ids to get the academic_summary


      ```json


      {
          "individual": {
          "individual_id": "idv_Cevp4Jw9CIsEeNjpgAAjy2EZt3R",
          "data_sources": ["sch_CaIGVqBRRpETI6fkCyUSpNHbHFo", "sch_CaIGVqBRRpETI6fkCyUS233fbHFo"] // changes in 3.0
          }   
      }


      ```

      #### Creating a new item


      `source_data_type` has should now be at the top of the payload.


      ```json


      {
        "external_id": "ABCDECD",
        "individual_id": "idv_Cevp4Jw9CIsEeNjpgAAjy2EZt3R",
        "source_data_type": "M1_DIGEST", // changes in 3.0
        "source_data": [
          {
            "referrer": "USER",
            "source_data_value": {
              "degree_type": "BACHELORS",
              "years_in_school": 2,
              "min_grade": "D",
              "cgpa": 3.3,
              "last_term_gpa": 3.5,
              "credits_earned": 65
            }
          }
        ]
      }


      ```

      <br>


      ### Migrating to Data Requests

      A consumer-permissioned data workflow is initiated and defined by the Data
      Request resource. A Data Request specifies or binds together the various
      elements of a consumer-permissioned data workflow, in particular: the
      Individual, the type of data requested, the reports to be generated, the
      Link experience, optional Individual communication, and messaging.

      Migrating to Data Request is an important step required to leverage all
      the features of MeasureOne

      If you are using v3 of MeasureOne, and not using Data Requests, the
      following are the steps you should take.

      - After <a
      href="#tag/Individuals/paths/~1v3~1individuals~1new/post">creating the
      Individual</a>, create a new Data Request using this <a
      href="#tag/Data-Requests/paths/~1v3~1datarequests~1new/post">endpoint</a>

      - Once the Data Request is created, pass the `datarequest_id` in the <a
      href="#tag/Configuration">Link Configuration</a> in the Widget

      - Subscribe to webhooks - <a
      href="#tag/webhooks/paths/datarequest.updates_available/post">datarequest.updates_available</a>
      and <a
      href="#tag/webhooks/paths/datarequest.acquisition_complete/post">datarequest.acquisition_complete</a>
      to receive updates

      - On receiving the webhooks, you can now call our <a
      href="http://localhost:8080/#tag/Education/paths/~1v3~1services~1get_academic_summary/post">Service
      APIs</a> as you do in the existing integration.

      - You can also pass `datarequest_id` in the service call to get data
      pertaining to the data request.


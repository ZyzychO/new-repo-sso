  /v3/services/get_income_summary:
    post:
      security:
        - Bearer: []
      tags:
        - Income & Employment
      summary: Get income summary
      description: >
        Retrieves a summary of an Individual's income based on the income
        related Items, including salary and other income related information.
        MeasureOne uses a set of heuristics to make a final determination. These
        heuristics are summarized in Reason Codes as detailed in the following
        table.


        ###  Reason Codes 
          |Code|Description|
          |--- |--- |
          |MIE_VF_DPC|Verification method: Direct payroll account connection|
          |MIE_VF_USP_BAC|Verification method: User-submitted paystub with bank account check|
          |MIE_VF_USP_NO_BAC|Verification method: User-submitted paystub without bank account check|
          |MIE_VF_USW2|Verification method: User-submitted W-2|
          |MIE_VF_US1099B| Verification method: User-submitted 1099-B|
          |MIE_VF_US1099OID| Verification method: User-submitted 1099-OID|
          |MIE_VF_US1099DIV| Verification method: User-submitted 1099-DIV|
          |MIE_VF_US1099INT| Verification method: User-submitted 1099-INT|
          |MIE_VF_US1099CONSOLIDATED| Verification method: User-submitted 1099-CONSOLIDATED|
          |MIE_VF_DPC_USP|Verification method: Direct payroll account connection and one or more User-submitted Paystub|
          |MIE_VF_DPC_USW2|Verification method: Direct payroll account connection and User-submitted W-2|
          |MIE_VF_USP_USW2|Verification method: User-submitted one or more Paystub and W-2|
          |MIE_VF_W2|Verification method: W-2 reported income is the wages, tips and other comp. (box 1) as reported on the W-2|
          |MIE_ERNG_1099INT|Interest income computed using data available on 1099-INT|
          |MIE_ERNG_1099DIV|Dividend income computed using data available on 1099-DIV|
          |MIE_ERNG_1099B|Investment income computed using data available on 1099-B|
          |MIE_ERNG_1099OID|Interest income computed using data available on 1099-OID|
          |MIE_ERNG_1099MISC|Rental income is Rents (box 1) as reported on 1099-MISC|
          |MIE_ERNG_1099MISC|Royalty income is Royalties (box 2) as reported on 1099-MISC|
          |MIE_ERNG_1099MISC|Other income is Other Income (box 3) as reported on 1099-MISC|
          |MIE_VF_US_EDR|Verification method: User-submitted THE WORK NUMBER Employment Data Report|

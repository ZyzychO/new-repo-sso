  /v3/services/get_academic_summary:
    post:
      security:
        - Bearer: []
      tags:
        - Education
      summary: Get academic summary
      description: >
        Provides a summary of academic and educational data, including dates of
        attendance, degrees achieved, and other fields.  Please see response
        payload for the detailed fields. MeasureOne uses a set of heuristics to
        make a final determination. These heuristics are summarized in Reason
        Codes as detailed in the following table.

        ###  Reason Codes 
          |Code|Description|
          |--- |--- |
          |MAS_DRVD_ATTNDNC_ACAD_SESSION|Attendance determined via academic session enrollments|
          |MAS_DRVD_STD_CLSF_CRSE_IN_PRG|Courses are in progress|
          | MAS_EXPLICIT_TYPE             | Enrollment Type explicitly available on the school website                                                                         |
          | MAS_DRVD_ENRL_TYPE_ENRL_STS   | Enrollment Type derived based INACTIVE enrollment status                                                                           |
          | MAS_DRVD_ENRL_TYPE            | Enrollment Type derived based on credits attempted in currently enrolled term                                                      |
          | MAS_DRVD_ENRL_TYPE_PRV_TERM   | Enrollment Type derived based on credits attempted in the previous enrolled term within 180 days of the date available in the data |
          | MAS_DRVD_ENRL_TYPE_INFR_CRED  | Enrollment Type derived based on inferred credits attempted                                                                        |
          | MAS_DRVD_ENRL_TYPE_COOP_CRSE  | Enrollment Type derived based on enrolled COOP course                                                                              |
          |MAS_INSUFFICIENT_DATA|Attendance record not available|
          |MAS_INSUFFICIENT_DATA|Date degree was awarded not available|
          |MAS_INSUFFICIENT_DATA|Degree GPA not available|
          |MAS_INSUFFICIENT_DATA|Degree majors not available|
          |MAS_INSUFFICIENT_DATA|Description of degree not available|
          |MAS_INSUFFICIENT_DATA|Number of credits not available|
          |MAS_INSUFFICIENT_DATA|Number of degree credits not available|
          |MAS_INSUFFICIENT_DATA|Status of student degree not available|
          |MAS_INSUFFICIENT_DATA|Student classification data not available|
          |MAS_INSUFFICIENT_DATA|Student degree data not available|
          |MAS_INSUFFICIENT_DATA|Student GPA not available|
          |MAS_INSUFFICIENT_DATA|Type of student degree not available|
          |MAS_INSUFFICIENT_DATA|Enrollment Type of student not available|
          |ITEM_ON_HOLD|Student transcript(s) on financial hold|
          |MAS_VF_DAC|Verification method: Direct school account connection|
          |MAS_VF_USD|Verification method: User-submitted transcript|
          |MAS_VF_DAC_USD|Verification method: Direct school account connection and one or more user-submitted transcript|
      parameters:
        - in: header
          name: version
          description: Version number of the MeasureOne API you wish to integrate.
          schema:
            type: number
        - in: header
          name: Authorization
          description: Authorization API Key
          schema:
            type: string
            format: bearer <API_KEY>
        - in: header
          name: Content-type
          description: >-
            Content-type of the request payload. MeasureOne accepts content in
            application/json format unless specified otherwise
          schema:
            type: string
            format: application/json
      requestBody:
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - $ref: '#/components/schemas/ServiceContextParent'
                - $ref: '#/components/schemas/TransactionParent'
                - $ref: '#/components/schemas/DataRequestParent'
                - $ref: '#/components/schemas/IndividualParent'
            examples:
              Get_Academic_Summary_request_with_service_context_id:
                $ref: '#/components/examples/v3@services@with_service_context_id'
              Get_Academic_Summary_request_with_transaction_id:
                $ref: '#/components/examples/v3@individuals@with_transaction_id'
              Get_Academic_Summary_request_with_datarequest_id:
                $ref: '#/components/examples/v3@individuals@with_datarequest_id'
              Get_Academic_Summary_request_with_individual_id:
                $ref: '#/components/examples/v3@individuals@get_academic_summary'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  individual:
                    type: object
                    properties:
                      individual_id:
                        type: string
                        description: Unique ID of the Individual identified by MeasureOne
                      datasources:
                        type: array
                        items:
                          type: string
                          description: >-
                            List of data sources for which the summary needs to
                            be retrieved. If the list is empty, the summary will
                            be retrieved for all the data sources
                  datarequest_id:
                    type: string
                    description: Unique ID of the Data Request identified by MeasureOne
                  transaction_id:
                    type: string
                    description: Unique ID of this transaction
                    deprecated: true
                  service_context_id:
                    type: string
                    description: Unique ID of the service context identified by MeasureOne
                  processing_status:
                    type: string
                    enum:
                      - COMPLETED
                      - ACQUIRING
                      - IN_PROGRESS
                    description: >-
                      Processing status of the request. `COMPLETED` - MeasureOne
                      has finished processing of the request. `ACQUIRING` - We
                      have received the request and system is acquiring the
                      academic summary. Note that if MeasureOne system requires
                      any intervention from our team, the status will update to
                      IN_PROGRESS. `IN_PROGRESS` - We have received the request
                      and our team is working to process the the academic
                      summary.
                    readOnly: true
                  metadata:
                    type: object
                    description: >-
                      metadata can be used for storing additional information in
                      a structured format. metadata will be sent in webhooks and
                      report response.
                  academic_summary:
                    type: array
                    items:
                      $ref: '#/components/schemas/AcademicSummary'
              examples:
                Get_Academic_Summary_when_processing_is_completed:
                  $ref: >-
                    #/components/examples/v3@services@academic_accounts@academic_summary

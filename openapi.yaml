components:
  securitySchemes:
    Bearer:
      type: apiKey
      name: Authorization
      in: header
      description: >-
        Enter the token with the `Bearer: ` prefix, e.g. "Bearer \<\<Your API
        KEY\>\>".
    Basic:
      type: http
      scheme: basic
      description: >-
        Provide the Base64 representation of your `client_id:secret` e.g. "Basic
        \<\<BASE64\>\>".
    Internal:
      name: applicationId
      type: apiKey
      in: header
      description: Provide the application ID.
    None:
      name: None
      type: apiKey
      in: header
      description: No authorization is required
  schemas:
    Invitation:
      title: Invitation
      type: object
      required:
        - query_type
        - individual_id
      properties:
        id:
          type: string
          description: Unique ID of the Invitation identified by MeasureOne
          readOnly: true
        individual_id:
          type: string
          description: Unique ID of the Individual identified by MeasureOne
        url:
          type: string
          format: url
          readOnly: true
        created_at:
          description: Timestamp at which the invitation was created
          type: integer
          readOnly: true
        updated_at:
          description: Timestamp at which the invitation was last updated
          type: integer
          readOnly: true
        validity:
          description: >-
            Validity in seconds from the created Timestamp. Default is 259200
            seconds (3 days) from the created time stamp.
          type: number
          writeOnly: true
        expires_at:
          description: Timestamp at which the invitation expires
          type: integer
          readOnly: true
        status:
          description: Status of the invitation
          enum:
            - ACTIVE
            - USED
            - EXPIRED
            - COMPLETED
          readOnly: true
        expiry_reason:
          description: reason for expiration
          type: string
          readOnly: true
        link_only:
          type: boolean
          description: >-
            Boolean indicating whether to send communication to the Individual
            or just generate a link. Default is `false` and MeasureOne sends the
            Email Communication to the Individual. If `false`, `individual_id`
            is required.
        requestor_name:
          type: string
          description: Name of the requesting organization / entity
        additional_message:
          type: string
          maxLength: 1000
          description: >-
            Additional message that you may want to pass to the candidate in the
            invitation email. This attribute cannot be used when `link_only` is
            false.
        institution_name:
          type: string
          description: >-
            Institution name for which you want the candidate to complete
            verification.
        query_type:
          type: array
          items:
            type: string
            enum:
              - ACADEMIC_SUMMARY
              - ENROLLMENT_STATUS
              - EMPLOYMENT_SUMMARY
              - INCOME_SUMMARY
              - AUTO_INSURANCE_DETAILS
              - HOME_INSURANCE_DETAILS
              - INCOME_EMPLOYMENT_DETAILS
              - REALIZED_GAINS

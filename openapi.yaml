        Transcripts, Grade Reports, Degree Audit Reports & Student Profile |
        get_academic_summary

        | ENROLLMENT_STATUS | Enrollment related documents including Student
        Transcripts, Grade Reports, Degree Audit Reports & Student Profile |
        get_enrollment_status

        | INCOME_EMPLOYMENT_DETAILS | Income and Employment related documents
        such as Paystubs, Employee Profile  | get_income_employment_details

        | EMPLOYMENT_SUMMARY | Employment related documents such as Paystubs &
        Employee Profile | get_employment_summary


  version: '3.0'
  title: MeasureOne API
  termsOfService: https://www.measureone.com/terms-of-service
  description: >

    The MeasureOne API enables secure, consumer-permissioned data integration
    into your applications and workflows. Our platform facilitates the entire
    data-sharing process, from consent management to data delivery, while
    maintaining the highest standards of privacy and security.



    \

    At its core, our API streamlines the complex process of permissioned data
    sharing. When users grant consent to share their information, they either
    **upload their documents** or **provide credentials**  through the
    MeasureOne LINK widget to access their data sources. Our platform then
    securely connects to these sources, acquires the authorized data, and
    delivers it through standardized APIs. This process ensures both data
    integrity and user privacy, with built-in safeguards that enforce consent
    boundaries and prevent unauthorized access.


    \

    The platform offers comprehensive features including secure consent
    management, safe credential handling, automated data acquisition, and
    standardized delivery - all while guaranteeing data authenticity and
    tamper-proof delivery. By abstracting these complex workflows into
    straightforward APIs, we enable you to focus on your application while we
    handle the intricacies of secure data access and privacy compliance.

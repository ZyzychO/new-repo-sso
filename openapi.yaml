    CustomDataRequest:
      title: Custom
      description: >
        <br/><br/>

        Use this approach when you want want to customize your data request with
        specific to your needs. Custom Data Requests are used when you want
        specific document types and reports to be executed.

        Example, when you want to only fetch a specific document like W2 from
        the payroll system


        The table below depicts the source_data_type that you can use to create
        a custom data request


        | Source Data Types  | Documents  | Compatible services endpoints |

        |--- |--- |-- |

        | EMPLOYMENT  | PAYSTUB_FILE, EMPLOYMENT_PROFILE  |
        get_employment_summary, get_income_employment_details

        | INCOME  | PAYSTUB_FILE  | get_income_summary,
        get_income_employment_details

        | AUTO_INSURANCE  | AUTO_INSURANCE_POLICY, INSURANCE_PROFILE  |
        get_insurance_details

        | HOME_INSURANCE  | HOME_INSURANCE_POLICY, INSURANCE_PROFILE  |
        get_insurance_details

        | RENTERS_INSURANCE | RENTERS_INSURANCE_POLICY, INSURANCE_PROFILE |
        get_insurance_details

        | EDUCATION  | TRANSCRIPT_FILE, GRADE_REPORT, DEGREE_AUDIT_REPORT,
        GRADUATION_STATUS_REPORT, ACADEMIC_PROFILE  | get_academic_summary,
        get_enrollment_status

        | ADDITIONAL_INSURANCE_DETAILS | POLICY_LISTING, POLICY_DETAILS,
        VEHICLE_LISTING, VEHICLE_DETAILS  | get_insurance_details

        | PROCEEDS_1099_B  | PROCEEDS_1099_B  | get_realized_gains

        | TRANSCRIPT_FILE  | TRANSCRIPT_FILE  | get_academic_summary,
        get_enrollment_status

        | PAYSTUB_FILE  | PAYSTUB_FILE  | get_income_summary,
        get_income_employment_details

        | AUTO_INSURANCE_POLICY  | AUTO_INSURANCE_POLICY  |
        get_insurance_details

        | HOME_INSURANCE_POLICY  | HOME_INSURANCE_POLICY  |
        get_insurance_details

        | RENTERS_INSURANCE_POLICY | RENTERS_INSURANCE_POLICY |
        get_insurance_details

        | INSURANCE_CARD  | INSURANCE_CARD  | get_insurance_details  

        | POLICY_LISTING | POLICY_LISTING  | get_insurance_details

        | POLICY_DETAILS | POLICY_DETAILS  | get_insurance_details

        | VEHICLE_LISTING | VEHICLE_LISTING  | get_insurance_details

        | VEHICLE_DETAILS | VEHICLE_DETAILS  | get_insurance_details

        | TWN_EDR  | TWN_EDR  | get_employment_summary

        | W2_FILE  | W2_FILE  | 

        | STUDENT_ID_CARD  | STUDENT_ID_CARD  | 

        | UNINSURED_MOTORIST_FORM  | UNINSURED_MOTORIST_FORM  | 

        | AUTO_INSURANCE_CLAIM  | AUTO_INSURANCE_CLAIM  | 

        | FORM_1099_B | FORM_1099_B |

        | FORM_1099_CONSOLIDATED | FORM_1099_CONSOLIDATED |

        | FORM_1099_INT | FORM_1099_INT |

        | FORM_1099_DIV | FORM_1099_DIV |

        | FORM_1099_OID | FORM_1099_OID |

        | FORM_1098 | FORM_1098 |


        <br/><br/>

        <hr/>
      type: object
      required:
        - individual_id
        - type
        - experience_id
      properties:
        id:
          type: string
          description: Unique ID of the Data Request identified by MeasureOne
          readOnly: true
        individual_id:
          type: string
          description: Unique ID of the Individual identified by MeasureOne
          example: idv_Cevp4Jw9CIsEeNjpgasjy2EZt3R
        type:
          type: string
          description: Type of the datarequest
          enum:
            - CUSTOM
        actions:
          type: array
          description: >-
            List of actions need to be performed for Data Request. Actions can
            be used to add vehicle.
          items:
            required:
              - type
            properties:
              type:
                type: string
                description: >-
                  Type of action. Type 'GET' will be populated as default when
                  `source_data_types` is provided.
                enum:
                  - ADD_VEHICLE
                x-enumDescriptions:
                  ADD_VEHICLE: >-
                    Use this action to add Vehicle to existing auto insurance
                    policy
              details:
                type: object
                description: Action details. Mandatory for `ADD_VEHICLE` action type.
                $ref: '#/components/schemas/AddVehicleAction'
        source_data_types:
          type: object
          description: Details of source data types you need to complete this request.
          properties:
            direct_connections:
              type: array
              description: >-
                List of source data types you need from direct online account
                connection. This field is required when
                `enable_direct_connection` is true.
              items:
                type: string
                enum:
                  - EMPLOYMENT
                  - INCOME
                  - AUTO_INSURANCE
                  - HOME_INSURANCE
                  - RENTERS_INSURANCE
                  - EDUCATION
                  - PROCEEDS_1099_B
                  - TRANSCRIPT_FILE
                  - PAYSTUB_FILE
                  - AUTO_INSURANCE_POLICY
                  - HOME_INSURANCE_POLICY
                  - RENTERS_INSURANCE_POLICY
                  - INSURANCE_CARD
                  - TWN_EDR
                  - W2_FILE
                  - STUDENT_ID_CARD
                  - UNINSURED_MOTORIST_FORM
                  - AUTO_INSURANCE_CLAIM
                  - POLICY_DETAILS
                  - POLICY_LISTING
                  - VEHICLE_LISTING
                  - VEHICLE_DETAILS
                  - FORM_1099_B
                  - FORM_1099_CONSOLIDATED
                  - FORM_1099_INT
                  - FORM_1099_DIV
                  - FORM_1099_OID
                  - FORM_1098
                  - UNINSURED_MOTORIST_FORM
                  - AUTO_INSURANCE_CLAIM
            manual_uploads:
              description: >
                Configuration for the source_data_types you want to allow for
                the user to upload. 

                You can use JSON query operators to define the acceptable
                conditions for the user to upload the document.

                The currently supported operators are: '`and` and `or`'. This
                field is required when `enable_manual_upload` is true.


                Below are the examples that you can configure for manual upload

                - Allow user to upload only one type of document

                - Allow user to upload any one of the document type

                - Allow user to upload all of the document type          


                Example: Prompt the user to upload only one type of document

                ```

                {
                  "source_data_type": "PAYSTUB_FILE",
                  "min_count": 2,
                  "max_count": 2
                }

                ```


                Example: Prompt the user to upload any one of the document types
                with different quantities

                ```

                {
                  "$or": [{
                          "source_data_type": "PAYSTUB_FILE",
                          "min_count": 1,
                          "max_count": 3
                      },
                      {
                          "source_data_type": "W2_FILE",
                          "min_count": 1,
                          "max_count": 1
                      }]
                }  

                ```


                Example: Prompt the user to upload all of the document types
                with different quantities

                ```

                {
                  "$and": [{
                          "source_data_type": "PAYSTUB_FILE",
                          "min_count": 1,
                          "max_count": 3
                      },
                      {
                          "source_data_type": "W2_FILE",
                          "min_count": 1,
                          "max_count": 1
                      }]
                }          

                ```
              oneOf:
                - title: or
                  type: object
                  description: OR operator for specifying the conditions for manual upload
                  properties:
                    $or:
                      type: array
                      description: Required any one to complete this request
                      items:
                        anyOf:
                          - title: and
                            type: object
                            description: Required all to complete this request
                            properties:
                              $and:
                                type: array
                                items:
                                  $ref: >-
                                    #/components/schemas/datarequest_manual_upload_source_data_type
                          - title: or
                            type: object
                            description: Required all to complete this request
                            properties:
                              $or:
                                type: array
                                items:
                                  $ref: >-
                                    #/components/schemas/datarequest_manual_upload_source_data_type
                          - $ref: >-
                              #/components/schemas/datarequest_manual_upload_source_data_type
                    media_types:
                      type: array
                      description: >
                        Specifies the allowed media types for manual document
                        uploads. If none specified then customer default
                        preference will be used.


                        To ensure support for both structured and non-structured
                        PDFs, include both `application/pdf` and `image/pdf`.
                      items:
                        type: string
                        enum:
                          - application/pdf
                          - image/pdf
                          - image/jpeg
                          - image/jpg
                          - image/png
                          - image/tif
                          - image/tiff
                          - image/bmp
                - title: and
                  type: object
                  description: AND operator for specifying the conditions for manual upload
                  properties:
                    $and:
                      type: array
                      items:
                        anyOf:
                          - title: and
                            type: object
                            description: Required all to complete this request
                            properties:
                              $and:
                                type: array
                                items:
                                  $ref: >-
                                    #/components/schemas/datarequest_manual_upload_source_data_type
                          - title: or
                            type: object
                            description: Required all to complete this request
                            properties:
                              $or:
                                type: array
                                items:
                                  $ref: >-
                                    #/components/schemas/datarequest_manual_upload_source_data_type
                          - $ref: >-
                              #/components/schemas/datarequest_manual_upload_source_data_type
                    media_types:
                      type: array
                      description: >
                        Specifies the allowed media types for manual document
                        uploads. If none specified then customer default
                        preference will be used.


                        To ensure support for both structured and non-structured
                        PDFs, include both `application/pdf` and `image/pdf`.
                      items:
                        type: string
                        enum:
                          - application/pdf
                          - image/pdf
                          - image/jpeg
                          - image/jpg
                          - image/png
                          - image/tif
                          - image/tiff
                          - image/bmp
                - title: source_data_type
                  description: The source_data_type for manual upload
                  properties:
                    source_data_type:
                      type: string
                      description: The type of the source_data
                      enum:
                        - TRANSCRIPT_FILE
                        - PAYSTUB_FILE
                        - AUTO_INSURANCE_POLICY
                        - HOME_INSURANCE_POLICY
                        - RENTERS_INSURANCE_POLICY
                        - INSURANCE_CARD
                        - PROCEEDS_1099_B
                        - TWN_EDR
                        - W2_FILE
                        - STUDENT_ID_CARD
                        - FORM_1099_B
                        - FORM_1099_CONSOLIDATED
                        - FORM_1099_INT
                        - FORM_1099_DIV
                        - FORM_1099_OID
                        - FORM_1098
                    min_count:
                      type: integer
                      description: Minimum documents required
                      default: 1
                    max_count:
                      type: integer
                      description: Maximum documents required
                      default: 1
                    media_types:
                      type: array
                      description: >
                        Specifies the allowed media types for manual document
                        uploads. If none specified then customer default
                        preference will be used.


                        To ensure support for both structured and non-structured
                        PDFs, include both `application/pdf` and `image/pdf`.
                      items:
                        type: string
                        enum:
                          - application/pdf
                          - image/pdf
                          - image/jpeg
                          - image/jpg
                          - image/png
                          - image/tif
                          - image/tiff
                          - image/bmp

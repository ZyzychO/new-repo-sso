  - name: Versioning
    description: >
      The current major version of the MeasureOne API is 3.0, and is passed in
      the API path as a `/v3` prefix.   The current 3.0 API version is
      `20210117` and is passed as a request header while calling the API. If no
      version number is specified in the request header, the API will default to
      the version that was live when you first signed up for MeasureOne API
      keys. 


      We periodically release changes to our APIs. While we try to remain
      backward compatible, changes in our API may result in changes to the data
      or schema structures exposed in the current version.
  - name: API Host and Protocols
    description: >-
      #### API protocols & headers 


      Unless specified otherwise, the MeasureOne API uses POST requests to
      communicate and HTTP [response codes](#status-codes) to indicate status
      and errors. Unless explicitly specified, all responses come in standard
      JSON, and all requests must include a Content-Type of `application/json`
      with a valid JSON body.


      |Header Parameters|Values|

      |--- |--- |

      |Authorization|bearer <YOUR_API_KEY>|

      |Content-Type|application/json|

      |version|




      #### Environments 

      MeasureOne provides two API environments:


      |Environment|URL|

      |--- |--- |

      |Staging|https://api-stg.measureone.com/v3/|

      |Production|https://api.measureone.com/v3/|   
  - name: Status Codes
    description: >
      #### 2xx Success


      A 2xx status code indicates the request was received and processed
      successfully.


      |Status code|Description|

      |--- |--- |

      |200|OK - The request is successful|

      |201|ACCEPTED - The request is successful and has been accepted for
      further processing. You will receive a    notification once the request
      has completed.|


      #### 4xx Client Errors


      A 4xx status code indicates that the request failed due to a client error.
      The response body generally includes more details about the failure.


      |Status code|Description|

      |--- |--- |

      |400|**Bad Request** - The request failed. This will usually occur when
      validations fail. E.g Missing required fields or invalid JSON|


      #### 5xx Server Errors


      A 5xx status codes is returned if something goes wrong on MeasureOne's end


      |Status code|Description|

      |--- |--- |

      |500|Internal Server Error - Something has gone wrong on MeasureOne's end
      while attempting to process the request. Our engineering team has been
      notified of the issue.|

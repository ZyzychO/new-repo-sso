          application/json:
            schema:
              maxItems: 1000
              items:
                required:
                  - id
                properties:
                  id:
                    type: string
                    description: Unique ID of the DataRequest identified by MeasureOne
                    example: dr_1faOM8Q4efEWIjzdE2SBM2kLq4O
                  refresh_policy:
                    type: object
                    description: Refresh Policy details to auto refresh data periodically
                    properties:
                      schedule:
                        oneOf:
                          - title: Daily
                            type: object
                            required:
                              - frequency
                            description: |
                              Refresh schedule to auto refresh data daily

                              Example: refresh daily
                              ```
                              {
                                "frequency": "DAILY"
                              }
                              ``` 
                            properties:
                              frequency:
                                type: string
                                description: Type of recurrence
                                enum:
                                  - DAILY
                                  - WEEKLY
                                  - MONTHLY
                          - title: Weekly
                            type: object
                            required:
                              - frequency
                              - by_weekday
                            description: |
                              Refresh schedule to auto refresh data Weekly

                              Example: refresh every week on Monday
                              ```
                              {
                                "frequency": "WEEKLY",
                                "by_weekday": ["MO"]              
                              }
                              ``` 
                            properties:
                              frequency:
                                type: string
                                description: Type of recurrence
                                enum:
                                  - DAILY
                                  - WEEKLY
                                  - MONTHLY
                              by_weekday:
                                type: array
                                description: >
                                  List of days of the week. `SU` indicates
                                  Sunday; `MO` indicates Monday; `TU` indicates
                                  Tuesday; `WE` indicates Wednesday; `TH`
                                  indicates Thursday; `FR` indicates Friday; and
                                  `SA` indicates Saturday.
                                items:
                                  type: string
                                  enum:
                                    - SU
                                    - MO
                                    - TU
                                    - WE
                                    - TH
                                    - FR
                                    - SA
                          - title: Monthly
                            type: object
                            required:
                              - frequency
                              - by_monthday
                            description: |
                              Refresh schedule to auto refresh data Monthly

                              Example: refresh every month on 15th
                              ```
                              {
                                "frequency": "MONTHLY",
                                "by_monthday": [15]
                              }
                              ``` 
                            properties:
                              frequency:
                                type: string
                                description: Type of recurrence
                                enum:
                                  - DAILY
                                  - WEEKLY
                                  - MONTHLY
                              by_monthday:
                                type: array
                                description: >
                                  List of days of the month. Valid values are 1
                                  to 31
                                items:
                                  type: number
                      effective_date:
                        type: number
                        description: Timestamp (milliseconds) when the refresh should start
                      end_date:
                        type: number
                        description: Timestamp (milliseconds) when the refresh should end
                      last_refresh_at:
                        type: number
                        description: >-
                          Timestamp (milliseconds) when the last refresh was
                          executed for the datarequest
                        readOnly: true
                      next_refresh_at:
                        type: number
                        description: >-
                          Timestamp (milliseconds) when the next refresh is
                          scheduled for the datarequest
                        readOnly: true
            examples:
              Enable_refresh_for_data_request:
                $ref: '#/components/examples/v3@datarequest@enable_refresh'
      responses:
        '200':
          description: Successful Response
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  timestamp:
                    type: number
                    description: Timestamp in milliseconds

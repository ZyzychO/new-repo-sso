apis:
  main:
    root: ./openapi.yaml
extends:
  - minimal
rules:
  operation-tag-defined: error
  no-invalid-schema-examples: error
  no-invalid-media-type-examples: error
  scalar-property-missing-example: error
  rule/operation-summary-sentence-case:
    subject:
      type: Operation
      property: summary
    message: Operation summary must be sentence cased.
    assertions:
      pattern: /^([A-Z]{2,}|[A-Z][^A-Z]*)\b(\s+(?:[A-Z]{2,}|[^A-Z]*)\b)*$/ # Sentence case but allow acronyms
  rule/example-summary-sentence-case:
    subject:
      type: Example
      property: summary
    message: Example summary must be sentence cased.
    assertions:
      pattern: /^([A-Z]{2,}|[A-Z][^A-Z]*)\b(\s+(?:[A-Z]{2,}|[^A-Z]*)\b)*$/ # Sentence case but allow acronyms

ignore:
  - .github
rbac:
  content:
    '**':
      redocly.admin: admin
      redocly.members: maintain
      anonymous: none
    'index.md':
      authenticated: read
      redocly.members: maintain
    'docs/**/*.md':
      authenticated: read
      redocly.members: maintain
    'images/**/*':
      authenticated: read
      redocly.members: maintain
    'api/hl.yaml':
      authenticated: read
      redocly.members: maintain
    'api/event-sor.yaml':
      authenticated: read
      redocly.members: maintain
    'api/incidents.yaml':
      authenticated: read
      redocly.members: maintain
    'api/engine-sor.yaml':
      authenticated: read
      redocly.members: maintain
    'api/ablist.yaml':
      authenticated: read
      redocly.members: maintain
    'api/sensor-sor.yaml':
      authenticated: read
      redocly.members: maintain
    'api/llm-proxy.yaml':
      authenticated: read
      redocly.members: maintain
    'api/vector-sor.yaml':
      authenticated: read
      redocly.members: maintain
    'api/scanning+analysis/model-scanner.yaml':
      authenticated: read
      redocly.members: maintain
    'api/access-api.yaml':
      authenticated: read
      redocly.members: maintain
reunite:
  ignoreLint: true
sso:
  - REDOCLY

